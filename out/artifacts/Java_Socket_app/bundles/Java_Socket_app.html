<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'Java_Socket_app.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedJava_Socket_app_id() {
        dtjava.embed(
            {
                id : 'Java_Socket_app_id',
                url : 'Java_Socket_app.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '600',
                height : '400'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedJava_Socket_app_id);
</script>

</head><body>
<h2>Test page for <b>Java Socket app</b></h2>
  <b>Webstart:</b> <a href='Java_Socket_app.jnlp' onclick="return launchApplication('Java_Socket_app.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
